# keyd configuration for macOS-like Alt key behavior
# Copy this file to /etc/keyd/default.conf (requires root)
# Then run: sudo systemctl restart keyd

[ids]
*

[main]
# Basic editing (macOS Cmd+C/V/X/A/S/Z)
alt.c = C-c              # Copy
alt.shift.c = C-S-c      # Copy (For ghostty)
alt.v = C-v              # Paste
alt.x = C-x              # Cut
alt.a = C-a              # Select all
alt.s = C-s              # Save
alt.z = C-z              # Undo
alt.shift.z = C-S-z      # Redo

# File/Window management
alt.w = C-w              # Close tab/window
alt.q = C-q              # Quit application
alt.t = C-t              # New tab
alt.n = C-n              # New window
alt.shift.t = C-S-t      # Reopen closed tab

# Navigation
alt.f = C-f              # Find
alt.g = C-g              # Find next
alt.shift.g = C-S-g      # Find previous
alt.l = C-l              # Address bar/location
alt.r = C-r              # Refresh

# Browser specific
alt.shift.n = C-S-n      # New private/incognito window
alt.k = C-k              # Search bar
alt.d = C-d              # Bookmark

# Text navigation (macOS Cmd+Arrow = Home/End)
alt.left = home          # Beginning of line
alt.right = end          # End of line
alt.up = C-home          # Beginning of document
alt.down = C-end         # End of document
alt.backspace = C-backspace  # Delete word backward

# Number row for tab/window switching (Alt+1 through Alt+9)
alt.1 = A-1
alt.2 = A-2
alt.3 = A-3
alt.4 = A-4
alt.5 = A-5
alt.6 = A-6
alt.7 = A-7
alt.8 = A-8
alt.9 = A-9
