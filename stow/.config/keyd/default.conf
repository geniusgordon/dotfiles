# keyd configuration for macOS-like Alt key behavior
# Copy this file to /etc/keyd/default.conf (requires root)
# Then run: sudo systemctl restart keyd

[ids]
*

[main]
# Text navigation (macOS Cmd+Arrow = Home/End)
alt.left = home
alt.right = end
alt.up = C-home
alt.down = C-end
alt.backspace = C-backspace

[alt]
# Basic editing (macOS Cmd+C/V/X/A/S/Z)
c = C-c
v = C-v
x = C-x
a = C-a
s = C-s
z = C-z
shift.c = C-S-c
shift.z = C-S-z
shift.t = C-S-t
shift.n = C-S-n
shift.g = C-S-g

# File/Window management
w = C-w
q = C-q
t = C-t
n = C-n

# Navigation
f = C-f
g = C-g
l = C-l
r = C-r

# Browser specific
k = C-k
d = C-d

# Number row for tab/window switching
1 = A-1
2 = A-2
3 = A-3
4 = A-4
5 = A-5
6 = A-6
7 = A-7
8 = A-8
9 = A-9
