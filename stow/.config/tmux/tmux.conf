# Unbind the default prefix
unbind C-s
# Set the new prefix to Ctrl-a
set -g prefix C-s
# Ensure that we can send Ctrl-a to other apps by pressing it twice
bind C-s send-prefix

set -g base-index 1
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

set -sg escape-time 0

set -gq allow-passthrough on

# Source active theme (generated by switch-theme)
source-file -q ~/.config/tmux/active.tmuxtheme

bind | split-window -h
bind - split-window -v
bind / last-window
bind r source-file ~/.config/tmux/tmux.conf

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Move window left/right and follow
bind-key Left swap-window -t -1\; select-window -t -1
bind-key Right swap-window -t +1\; select-window -t +1

bind s display-popup -B -E "tmux list-sessions | sed -E 's/:.*$//' | fzf --reverse | xargs tmux switch-client -t"
bind c-s display-popup -B -E "tmux-sessionizer"
bind c-z display-popup -w 80% -h 80% -d "#{pane_current_path}" -E "zsh"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'wfxr/tmux-fzf-url'

run "~/.tmux/plugins/tpm/tpm"
