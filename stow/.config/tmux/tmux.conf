set -g base-index 1
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

set -sg escape-time 0

set -gq allow-passthrough on

set -g status-style "fg=white"
set -g message-style "fg=white,bg=black"
set -g status-left " #S "
set -g status-left-style "fg=#000000,bg=yellow"
set -g status-left-length 30
set -g status-right " #(date '+%Y-%m-%d %H:%M') "
set -g status-right-style "fg=yellow"
set -g pane-border-style "fg=#666666"
set -g pane-active-border-style "fg=white"
set-window-option -g window-status-style "fg=#666666"
set-window-option -g window-status-current-style "fg=red"
set-window-option -g window-status-format         '  #(echo "#{pane_current_command}")'
set-window-option -g window-status-current-format '  #(echo "#{pane_current_command}")'

bind | split-window -h
bind - split-window -v
bind / last-window
bind r source-file ~/.config/tmux/tmux.conf

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Move window left/right and follow
bind-key Left swap-window -t -1\; select-window -t -1
bind-key Right swap-window -t +1\; select-window -t +1

bind s display-popup -B -E "tmux list-sessions | sed -E 's/:.*$//' | fzf --reverse | xargs tmux switch-client -t"
bind c-s display-popup -B -E "tmux-sessionizer"
bind c-z display-popup -w 80% -h 80% -E "zsh"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'

run "~/.tmux/plugins/tpm/tpm"

